groups:
  - name: application-alerts
    rules:
      # Alert if React app is down
      - alert: ReactAppDown
        expr: probe_success{job="react-app-availability"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "React App is DOWN"
          description: "The React app at {{ $labels.instance }} has been unreachable for more than 1 minute."

      # Alert if Node Exporter is down
      - alert: NodeExporterDown
        expr: up{job="node"} == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Node Exporter is DOWN"
          description: "Node exporter on {{ $labels.instance }} is not reachable for 2 minutes."

      # Alert if high CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[2m])) * 100) > 80
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High CPU Usage detected"
          description: "CPU usage on {{ $labels.instance }} is above 80% for more than 2 minutes."

      # Alert if low disk space
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 15
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low Disk Space"
          description: "Disk space on {{ $labels.instance }} is less than 15%."
